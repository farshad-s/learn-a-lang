<h1 class="title">Pick a Card</h1>
<div class="card-container">
  <div class="row">
    <div *ngFor="let category of categories; let i = index">
      <div class="mat-card" *ngIf="i == 0" (click)="openNounModal()">
        <div class="card-image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
        </div>
        <div class="card-title">
          <p>{{ category.category }}</p>
        </div>
      </div>
      <div class="mat-card" *ngIf="i == 1" (click)="openVerbModal()">
        <div class="card-image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
        </div>
        <div class="card-title">
          <p>{{ category.category }}</p>
        </div>
      </div>
      <div class="mat-card" *ngIf="i == 2" (click)="openPhraseModal()">
        <div class="card-image">
          <img src="https://i.redd.it/b3esnz5ra34y.jpg" />
        </div>
        <div class="card-title">
          <p>{{ category.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal #urduNounModal></app-modal>
<app-modal #urduVerbModal></app-modal>
<app-modal #urduPhraseModal></app-modal>
