<h1 class="title">Pick a Card</h1>
<div class="card-container">
  <div class="row">
    <div *ngFor="let category of categories; let i = index">
      <mat-card>
        <mat-card-title>{{ category.category }}</mat-card-title>
        <mat-card-content>{{ category.description }}</mat-card-content>
        <button *ngIf="i == 0" (click)="openNounModal()">
          Click Here to get started!
        </button>
        <button *ngIf="i == 1" (click)="openVerbModal()">
          Click Here to get started!
        </button>
        <button *ngIf="i == 2" (click)="openPhraseModal()">
          Click Here to get started!
        </button>
      </mat-card>
    </div>
  </div>
</div>

<app-modal #nounModal></app-modal>
<app-modal #verbModal></app-modal>
<app-modal #phraseModal></app-modal>
