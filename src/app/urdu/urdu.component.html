<h1 class="title">Pick a Card</h1>
<div class="card-container">
  <div class="row">
    <div *ngFor="let category of categories; let i = index">
      <mat-card>
        <mat-card-title>{{ category.category }}</mat-card-title>
        <mat-card-content>{{ category.description }}</mat-card-content>
        <button (click)="openModal()">{{ category.button }}</button>
      </mat-card>
    </div>
  </div>
</div>

<app-modal #modal></app-modal>
